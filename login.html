<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Iniciar Sesión</title>
<link rel="stylesheet" href="style.css"> 
<link rel="icon" type="image/png" href="favicon.png">
<link rel="shortcut icon" href="favicon.ico">
<style>
    .card{max-width:380px;margin:100px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.08)}
   .error{color:#d00;font-size:13px;text-align:center;margin-top:10px}
</style>
</head>
<body>
<div class="header-bar">
  SUBSECRETARÍA DE EDUCACIÓN BÁSICA – MICHOACÁN
</div>
<div class="card">
    <img src="logo.png" alt="Logo SEB" class="logo">
  <h1>Acceso</h1>
  <label>Usuario</label>
  <input id="usuario" autocomplete="username">

  <label>Contraseña</label>
  <input id="password" type="password" autocomplete="current-password">

  <button onclick="login()">Ingresar</button>
  <div id="msg" class="error"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOB-68HNJbUPuwd1wDkPJDnrxPDAMWCsaOVFN8n6JIQWnXbqlwszOtJ3YQZIVzG3Dwvg/exec";

const pswd = document.getElementById('password');

pswd.addEventListener('keydown', function(event) {
  // El código 13 corresponde a la tecla Enter
  if (event.keyCode === 13) {
    event.preventDefault(); // Evita que el formulario se envíe por defecto
    login(); 
  }
});

function login(){
  const usuario = document.getElementById("usuario").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!usuario || !password){
    document.getElementById("msg").textContent = "Ingrese usuario y contraseña";
    return;
  }
  document.getElementById("msg").textContent = "Verificando...";

  // crear callback dinámico
  const cbName = 'cbLogin' + Date.now();
  window[cbName] = function(data){
    try {
      if (data && data.success) {
        const exp = Date.now() + (8*60*60*1000); // 8 horas
        localStorage.setItem("session", JSON.stringify({
          usuario: usuario,
          rol: data.rol,
          exp: exp
        }));
        location.href = "index.html";
      } else {
        document.getElementById("msg").textContent = "❌ Usuario o contraseña incorrectos";
      }
    } finally {
      // cleanup
      const s = document.getElementById(cbName);
      if (s) s.remove();
      delete window[cbName];
    }
  };

  const script = document.createElement('script');
  script.id = cbName;
  const qs = '?login=1&usuario=' + encodeURIComponent(usuario) + '&password=' + encodeURIComponent(password) + '&callback=' + cbName;
  script.src = SCRIPT_URL + qs;
  document.body.appendChild(script);
}
</script>

</body>
</html>
